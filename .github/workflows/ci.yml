name: Stellar Smart Contract Build & Test

on:
  push:
    branches:
      - main
      - "v*.[0-9]"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust Project (Latest Toolchain)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toolchain:
          - stable

    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup Rust toolchain
      - name: Setup Rust
        run: |
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}

      # Add WASM target
      - name: Add WASM Target
        run: rustup target add wasm32-unknown-unknown

      # Install Stellar CLI (Soroban runtime included)
      - name: Install Stellar CLI
        run: |
          cargo install --locked stellar-cli --features opt

      # Build DID Contract
      - name: Build DID Contract WASM
        run: |
          stellar contract build --package stellar-did-contract

      # Optimize Contract WASM
      - name: Optimize stellar_did_contract.wasm
        run: |
          stellar contract optimize \
            --wasm target/wasm32-unknown-unknown/release/stellar_did_contract.wasm

      # Build All Contracts
      - name: Contract Build
        run: |
          stellar contract build

      # Run Clippy
      - name: Code Verification (Clippy)
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      # Check Formatting
      - name: Format Check
        run: |
          cargo fmt --check

      # Run Tests + Coverage
      - name: Tests and Coverage
        uses: actions-rs/tarpaulin@v0.1.3
        with:
          version: 0.22.0
          args: --all-features --fail-under 90 --out Lcov

      # Upload Coverage
      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "./lcov.info"
